<?xml version="1.0" encoding="UTF-8"?>
<svg width="0" height="0" viewBox="0 0 60 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Common gradients -->
        <linearGradient id="clothGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4a148c"/>
            <stop offset="100%" style="stop-color:#311b92"/>
        </linearGradient>
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffd700"/>
            <stop offset="100%" style="stop-color:#ffa000"/>
        </linearGradient>

        <!-- Jack -->
        <symbol id="jack" viewBox="0 0 60 90">
            <path d="M30,10 Q40,15 45,25 Q50,35 45,45 Q40,55 30,60 Q20,55 15,45 Q10,35 15,25 Q20,15 30,10"
                  fill="url(#clothGradient)" stroke="#000" stroke-width="1"/>
            <circle cx="30" cy="20" r="10" fill="#f5f5f5" stroke="#000"/>
            <path d="M25,17 Q30,25 35,17" fill="none" stroke="#000" stroke-width="1"/>
            <circle cx="27" cy="15" r="1" fill="#000"/>
            <circle cx="33" cy="15" r="1" fill="#000"/>
            <path d="M30,40 L25,70 L35,70 Z" fill="url(#goldGradient)" stroke="#000"/>
        </symbol>

        <!-- Queen -->
        <symbol id="queen" viewBox="0 0 60 90">
            <path d="M30,5 L40,15 L35,25 Q45,35 40,50 Q35,65 30,70 Q25,65 20,50 Q15,35 25,25 L20,15 Z"
                  fill="url(#clothGradient)" stroke="#000" stroke-width="1"/>
            <path d="M20,15 Q30,25 40,15" fill="none" stroke="#000" stroke-width="1"/>
            <circle cx="30" cy="20" r="8" fill="#f5f5f5" stroke="#000"/>
            <path d="M27,18 Q30,22 33,18" fill="none" stroke="#000" stroke-width="1"/>
            <circle cx="27" cy="16" r="1" fill="#000"/>
            <circle cx="33" cy="16" r="1" fill="#000"/>
            <path d="M25,10 L30,5 L35,10" fill="url(#goldGradient)" stroke="#000"/>
            <circle cx="30" cy="45" r="5" fill="url(#goldGradient)" stroke="#000"/>
        </symbol>

        <!-- King -->
        <symbol id="king" viewBox="0 0 60 90">
            <path d="M30,5 Q45,15 45,35 Q45,55 30,70 Q15,55 15,35 Q15,15 30,5"
                  fill="url(#clothGradient)" stroke="#000" stroke-width="1"/>
            <path d="M25,5 L30,0 L35,5 L32,8 L28,8 Z" fill="url(#goldGradient)" stroke="#000"/>
            <circle cx="30" cy="20" r="10" fill="#f5f5f5" stroke="#000"/>
            <path d="M25,17 Q30,25 35,17" fill="none" stroke="#000" stroke-width="1"/>
            <circle cx="27" cy="15" r="1" fill="#000"/>
            <circle cx="33" cy="15" r="1" fill="#000"/>
            <path d="M20,40 L40,40 M30,30 L30,50" stroke="url(#goldGradient)" stroke-width="3"/>
        </symbol>
    </defs>
</svg> 